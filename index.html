<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <title>Fun Code_Quiz</title>
</head>
<body>
    <nav>
        <div id="view_score"></div>
        <div id="timer"></div>
    </nav>
    <main>
        <div class="startpage" >
            <h1>coding Quiz Challenge</h1>
            <p>
                Try to answer the follwoing code-related questions within the time limit. Keep in mind that incorrect answers will panalise scoretime by 10 seconds!
            </p>
            <button id="startbtn" class="btn">Start Quiz</button>
        </div>
        <div class="questionpage hide" >
            <h2 id="question"></h2>
            <div class="questionList">
                <button class="answerbtna btn"></button>
                <button class="answerbtnb btn"></button>
                <button class="answerbtnc btn"></button>
                <button class="answerbtnc btn"></button>
            </div>
        </div>
        <div class="resultpage hide">
            <h1>All done!</h1>
            <p id="yourscore" ></p>
            <label for="intials" >Enter intials:</label>
            <textarea id="intials" name="intials" rows="1" cols="20"></textarea>
            <button id="finalbtn" class="btn">submit</button>
        </div>
        <div class="Highscores hide">
            <h1>Highscores</h1>
            <div class="scoreslist"></div>
            <button id="gobackbtn" class="btn">Go Back</button>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
