<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <title>Fun Code_Quiz</title>
</head>
<body>
    <nav>
        <div id="view_score"></div>
        <div id="timer"></div>
    </nav>
    <main class="body">
        <div class="startpage" >
            <h1>coding Quiz Challenge</h1>
            <p>
                Try to answer the follwoing code-related questions within the time limit. 
            </p>
            <button id="startbtn" class="btn">Start Quiz</button>
        </div>
        <div class="questionpage hide" >
            <h2 id="question"></h2>
            <div class="answerbtnlist">
                <button class="answerbtna btn"></button>
                <button class="answerbtnb btn"></button>
                <button class="answerbtnc btn"></button>
                <button class="answerbtnd btn"></button>
            </div>
        </div>
        <div class="resultpage hide">
            <h1>All done!</h1>
            <p id="yourscore" ></p>
            <form id="initial-form" method="POST">
                <label for="initial-text">Your initial: </label>
                <input type="text" placeholder="name" name="initial-text" id="initial-text">
            </form>
            <p>contestant list <span id="contestant-count">0</span></p>
            <ul id="contestant-list"></ul>
            <h3>Score</h3>
            <div id="saved-list">
                <span id="saved-name"></span>
                <span id="saved-grade"></span>
            </div>
        </div>
        <div class="Highscores hide">
            <h1>Highscores</h1>
            <div class="scorelist"></div>
            <button id="gobackbtn" class="btn">Go Back</button>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
